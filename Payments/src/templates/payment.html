<!DOCTYPE html>
<head>
    {% load static %}
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script>
        function changeValue(){
            var check = document.getElementById("checkbox");
            var defined = document.getElementById("defined");
            if(defined.value == "True"){
                defined.value = "False";
            }else{
                defined.value = "True";
            }
        }
        function changeAction(){
            var card_id_selected = document.getElementById("card_id_selected");
            card_id_selected.value = document.getElementById("card_id").value;
        }

    </script>
</head>
<body>
    <div class="container">
        <div class="row-fluid">
          <form class="form-horizontal" id="form" method="post">
            <fieldset>
              <div id="legend">
                <legend class="">Confirm Payment</legend>
              </div>

              <!-- Name -->
                <div class="control-group">
                    <label class="span2">Description:</label>  {{ request.session.description }}

                </div>

                <div class="control-group">
                 <label class="span2">Amount:</label>  {{ request.session.amount }} â‚¬



              </div>

              <div id="cards">
                    <div class="control-group">
                        <label for="card_id" class="span2">Choose the card:</label>
                            <div>
                                <select id="card_id" onchange="changeAction()">
                                    {% for c in request.session.card %}
                                        <option value="{{ c.card_id }}">{{ c.number }}</option>
                                    {%  endfor  %}

                                </select>


                            </div>
                    </div>
              </div>
                <div id="alert" class="alert alert-danger">
                    {{ request.session.error }}
                </div>
                <input value="{{ request.session.error }}" id="error" type="hidden">

                <input type="hidden" id="cache_id" name="cache_id" class="span2">
                <input type="hidden" id="card_id_selected" name="card_id" class="span2">


              <!-- Submit -->
              <div class="control-group">

                <div class="controls">
                  <input type="button" id="cancel" onclick="location.href= '{{ request.session.cancel }}'" class="btn btn-danger" value="Cancel">
                  <input type="submit" id="button" class="btn btn-success" value="Confirm Payment" onclick="return confirm('Are you sure that you want to confirm this payment?')">

                </div>
              </div>

            </fieldset>
          </form>
        </div>
    </div>
    <script type="text/javascript">
        window.onload = function(){
            var cache_id = document.getElementById("cache_id");
            cache_id.value = window.location.href.split("/")[window.location.href.split("/").length -2];
            var form = document.getElementById("form");
            form.action = "/api/v1/payments/confirm_payment/" + window.location.href.split("/")[window.location.href.split("/").length -2] + "/";
            var error = document.getElementById("error");
            var card_id_selected = document.getElementById("card_id_selected");
            card_id_selected.value = document.getElementById("card_id").value;
            if(error.value == ""){
                document.getElementById("cards").style.display = "block";
                document.getElementById("alert").style.display = "none";
                document.getElementById("button").style.display = "inline";
                document.getElementById("cancel").value = "Cancel";

            }else{
                document.getElementById("alert").style.display = "block";
                document.getElementById("cards").style.display = "none";
                document.getElementById("button").style.display = "none";
                document.getElementById("cancel").value = "Close";
                document.getElementById("cancel").style.float = "right"
            }
        }

    </script>
</body>
</html>
